dist: trusty
sudo: false

language: python

cache:
  apt: true
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - env: DISTRIB="conda" PYTHON_VERSION="2.7"
    - env: DISTRIB="conda" PYTHON_VERSION="3.4"
    - env: DISTRIB="conda" PYTHON_VERSION="3.5"
    - env: DISTRIB="conda" PYTHON_VERSION="3.6"
    - env: DISTRIB="ubuntu"
      addons:
        apt:
          packages:
            - python-numpy

install: source build_tools/travis/install.sh

script:
  - pytest -lv --cov-report term-missing specio --cov=specio

after_success:
  - codecov
